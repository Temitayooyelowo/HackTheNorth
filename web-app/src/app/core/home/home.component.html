<h1>Welcome!</h1>


<div>
    <!-- Change the text if the user logged in -->
    <div *ngIf="isUserLoggedIn()">
        <!--Student-->
          <!-- <div *ngIf="isUserLoggedIn()"> -->
            <div>&#160;</div>
            <div>&#160;</div>
              <div class="input-group form-group">
                  <div class="row">
                    <div class="col-xs-12">

                        <form
                          (ngSubmit)="onChooseRoom()"
                          #studentForm="ngForm"
                          *ngIf="(authService.role === 'student' || authService.role === 'professor')"
                          >
                            <mat-form-field class="available-courses">
                              <mat-select name="course"
                              id="course" ngModel required
                              placeholder="Available Courses">
                                <mat-option *ngFor="let course of availableCourses; " [value]="course">
                                  {{ course }}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>

                            <div class="row">
                              <button class="btn btn-primary" type="submit" >Enter Class</button>
                            </div>
                        </form>
                    </div>
                  </div>

                  <hr>

                  <div class="row">
                    <div class="col-xs-12">

                      <form class="form-group" (ngSubmit)="onCreateCourse()" *ngIf="authService.role === 'professor'" #f="ngForm">

                        <mat-form-field class="example-full-width">
                          <input
                            name="course" ngModel
                            matInput placeholder="Course Name">
                        </mat-form-field>

                        <div class="row">
                          <button class="btn btn-primary" type="submit"> Would you like to setup a course? </button>
                        </div>
                      </form>

                    </div>
                  </div>



              </div>
