<h1>Welcome!</h1>


<div>
    <!-- Change the text if the user logged in -->
    <div *ngIf="isUserLoggedIn()">
        <!--Student-->
          <!-- <div *ngIf="isUserLoggedIn()"> -->
            <div>&#160;</div>
            <div>&#160;</div>
              <div class="input-group form-group">
                  <div class="row">
                    <div class="col-xs-12">

                        <form
                          (ngSubmit)="onChooseRoom()"
                          *ngIf="(authService.role === 'student' || authService.role === 'professor')"
                           #studentForm="ngForm">
                          <label class="select-class-label input-group-text" for="class-select">Available Classes</label>
                          <select
                            class="class-select form-control"
                            name="course"
                            ngModel
                            required
                            id="role-select"
                            >
                            <option selected>Please select a course</option>
                            <ng-container *ngFor="let course of availableCourses">
                                <option>{{ course }}</option>
                            </ng-container>
                          </select>

                          <div class="row">
                              <button class="btn btn-primary" type="submit" >Enter Class</button>
                            </div>
                        </form>


                    </div>
                  </div>

                  <hr>

                  <div class="row">
                    <div class="col-xs-12">

                      <form class="form-group" (ngSubmit)="onCreateCourse()" *ngIf="authService.role === 'professor'" #f="ngForm">
                        <label class="select-class-label input-group-text" for="course">Course Name</label>
                        <input type="text"
                                name="course"
                                ngModel
                                placeholder="Please enter your course"
                                class="class-select form-control" required>

                        <div class="row">
                          <button class="btn btn-primary" type="submit"> Would you like to setup a course? </button>
                        </div>
                      </form>

                    </div>
                  </div>



              </div>
